<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="HoseinSedaqat">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="number">Number:</label>
            <input type="number" name="number" id="number">
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
        <br>
        <label for="membership">membership:</label>
        simple:<input type="radio" name="membership" id="Choose" value="simple">
        standard:<input type="radio" name="membership" id="Choose" value="standard" checked>
        super:<input type="radio" name="membership" id="Choose" value="super">
        <br>
        <label for="ilike">i like...:</label>
        bike:<input type="checkbox" name="ilike" id="ilike" value="bike">
        car:<input type="checkbox" name="ilike" id="ilike" value="car" checked>
        motor:<input type="checkbox" name="ilike" id="ilike" value="motor">
        <br>
        <label for="submit">Sumbit:</label>
        <input type="submit" value="Submit">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
